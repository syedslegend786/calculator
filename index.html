<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body >
    <div class="divHeading">
        <h1>Calculator</h1>
    </div>

    <div class="mainBody">
        <div class="divResult">
            <input type="text" id="result">
        </div>
        <div>
            <button onclick="clearResult()" class="clear" id="clear">C</button>
            <button onclick="btnAction('/')" class="btn">/</button>
        </div>
        <div>
            <button onclick="btnAction('7')"  class="btn">7</button>
            <button onclick="btnAction('8')"  class="btn">8</button>
            <button onclick="btnAction('9')"  class="btn">9</button>
            <button onclick="btnAction('*')"  class="btn">x</button>
        </div>
        <div>
            <button onclick="btnAction('4')"  class="btn">4</button>
            <button onclick="btnAction('5')"  class="btn">5</button>
            <button onclick="btnAction('6')"  class="btn">6</button>
            <button onclick="btnAction('-')"  class="btn">-</button>
        </div>
        <div>
            <button onclick="btnAction('1')"  class="btn">1</button>
            <button onclick="btnAction('2')"  class="btn">2</button>
            <button onclick="btnAction('3')"  class="btn">3</button>
            <button onclick="btnAction('+')"  class="btn">+</button>
        </div>
        <div>
            <button onclick="btnAction('0')"  class="zerobtn">0</button>
            <button onclick="finalResult() "  class="btn">=</button>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
